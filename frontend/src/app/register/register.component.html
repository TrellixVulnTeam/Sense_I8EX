  <form class="modal-content" [formGroup]="userForm" (ngSubmit)="onItmSubmit()">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      
      <label for="email"><b>Name</b></label>
      <br><input type="text" placeholder="Enter Name" name="name" formControlName="name" required>

     <br> <label for="email"><b>Email</b></label>
     <br><input type="text" placeholder="Enter Email" name="email" formControlName="email" required>

      <br> <label for="email"><b>Phone</b></label>
      <br><input type="text" placeholder="Enter Phone Number" name="phone" formControlName="phone" required>

      <br> <label for="email"><b>City</b></label>
      <br><input type="text" placeholder="Enter City" name="city" formControlName="city" required>

      <br> <label for="email"><b>Country</b></label>
      <br><input type="text" placeholder="Enter Country" name="country" formControlName="country" required>

      <br><label for="psw"><b>Password</b></label>
      <br><input type="password" placeholder="Enter Password" name="password" id="psw" formControlName="password"
        required>

      <!--<label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>-->

      <br><input type="checkbox" (click)="myFunction()">Show Password

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" class="cancelbtn" (click)="cancelForm()">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>


</body>
