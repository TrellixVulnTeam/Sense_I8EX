  <!-- [formGroup]= "loginForm" -->
  <form [formGroup]= "loginForm" (ngSubmit)="onItmSubmit()">
    <div class="container">
      <h1>Login</h1>
      <p>Please fill in this form to login to your account.</p>
      <hr>

      <label for="email"><b>Email</b></label>
      <input type="text" formControlName="email" placeholder="Enter Email" name="email" id="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" formControlName="password" placeholder="Enter Password" name="psw" id="psw" required>

      <hr>
      <input type="checkbox" (click)="showPassword()">Show Password
      <p>By logging in you agree to our <a href="#">Terms & Privacy</a>.</p>

      <button type="submit" class="loginbtn">Login</button>
      <p *ngIf="isSubmitted && authError"style="color:red;">{{authMsg}}</p>
    </div>
  </form>

</body>
